<div class="container">
  <h2>Cadastro de Evento</h2>
  <form (ngSubmit)="salvarEvento()" #eventoForm="ngForm" class="evento-form">
    <div class="form-group">
      <label for="tituloEvento">Título</label>
      <input id="tituloEvento" type="text" class="form-control" [(ngModel)]="evento.tituloEvento" name="tituloEvento" required />
    </div>
    <div class="form-group">
      <label for="data">Data</label>
      <input id="data" type="date" class="form-control" [(ngModel)]="evento.data" name="data" required />
    </div>
    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input id="endereco" type="text" class="form-control" [(ngModel)]="evento.endereco" name="endereco" />
    </div>
    <div class="form-group">
      <label for="cep">Cep</label>
      <input id="cep" type="text" class="form-control" [(ngModel)]="evento.cep" name="cep" />
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" class="form-control" [(ngModel)]="evento.descricao" name="descricao"></textarea>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
