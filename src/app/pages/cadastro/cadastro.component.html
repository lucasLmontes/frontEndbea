<div class="register-container">
    <h2>Registrar</h2>
    <form (submit)="onRegister()">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" [(ngModel)]="nome" required>
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
  
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" [(ngModel)]="senha" required>
  
      <label for="confirmPassword">Confirmar Senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
  
      <button type="submit">Cadastrar</button>
    </form>
  </div>
